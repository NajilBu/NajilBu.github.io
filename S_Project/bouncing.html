<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="srcs/ball.png" type="image/x-icon">
    <title>Balls</title>
</head>
<style>
    main{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
    }
    .container{
        border: 3px solid black;
        width: 70vw;
        height: 90vh;
        display: flex;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    .ball{
        height: 100px;
        width: 100px;
        border-radius: 50%;
       
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
       
    }
    #ball1{
       background-color: blue;
        position: absolute;
        top: 10%;
        left: 5%;
        animation-name: bounceside;
         animation-duration: 6s ;
    }
    #ball2{
        background-color: rgb(94, 29, 29);
        position: absolute;
        top: 10%;
        left: 80%;
        animation-name: bounce;
        animation-duration: 3s ;
        
    }
    h2{
        font-size: 3em;
    }

    @keyframes bounceside{
            0%   { transform: translate(0vw, 0vh) scale(1,1); }   /* start on the floor */
            20%   { transform: translate(0vw, 55vh) scale(1.4,.4);}   /* start on the floor */
            40%  { transform: translate(13vw, 16.4vh) scale(1,1); } /* rise to peak */
            60%  { transform: translate(26vw, 55vh) scale(1.2,0.6); } /* back to floor */
            80%  { transform: translate(39vw, 16.4vh) scale(1,1); } /* second peak */
            100% { transform: translate(52vw, 55vh) scale(1.05,0.95); }/* end on floor */
    }
     @keyframes bounce{
            0%   { transform: translateY(0vh) scale(1,1); }   /* start on the floor */
            20%   { transform: translateY(37vh) scale(1.25,.6);}   /* start on the floor */
            40%  { transform: translateY(9.2vh) scale(1,1); } /* rise to peak */
            60%  { transform: translateY(37vh) scale(1.1,0.8); } /* back to floor */
            80%  { transform: translateY(16.4vh) scale(1,1); } /* second peak */
            100% { transform: translateY(37vh) scale(1.05,0.95); }/* end on floor */
    }
   
</style>
<body>
    <main>
        <div class="container">
            <h2>A trial of a ball</h2>
            <div class="ball" id="ball1"></div>
            <div class="ball" id="ball2"></div>
        </div>

    </main>
   
</body>
</html>
