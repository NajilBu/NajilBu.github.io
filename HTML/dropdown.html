<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPDOWN</title>
</head>

<style>
    .DROPDOWN button{
        background-color: thistle;
        color: white;
        padding: 10px 15px;
        cursor: pointer;

    }
    .DROPDOWN a{
        display: block;
        color: black;
        padding: 10px 15px;
        text-decoration: none;
    }
    .DROPDOWN .content{
        background-color: antiquewhite;
        position: absolute;
        min-width: 100px;
        box-shadow: 2px 5px 3px;
        display: none;
    }

    .DROPDOWN:hover .content{
        display: block;

    }

    .content a:hover{
        background-color: skyblue;
    }
    button:hover{
        background-color: blue;
    }
</style>
<body>
    <div class="DROPDOWN">
        <button id="dp">DROPDOWN</button>
        <div class="content">
            <a href="">Apple</a>
            <a href="">Orange</a>
            <a href="">Banana</a>
            <a href="">Mango</a>
        </div>
    </div>

</html>
