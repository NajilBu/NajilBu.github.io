<style>
    body{
        text-align: center;
        font-size: 3em;
    }
</style>
<body>
    
    <h1 id="nocon"></h1>
    <h1 id="con"></h1>


    <script>

        let input = window.prompt("Enter a number for no conversion");

        let num1 = input
        let num2 = Number(input);

        num1+=1;
        num2+= 1;

        console.log(`Here is your num no con ${num1} `+ typeof num1);
        document.getElementById("nocon").textContent = `Here is your num no con ${num1}`;

      
        console.log(`Here is your num wtih con ${num2} `+ typeof num2);
        document.getElementById("con").textContent = `Here is your num with con ${num2} `;

    </script>
</body>
